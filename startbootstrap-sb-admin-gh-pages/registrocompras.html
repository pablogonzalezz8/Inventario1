<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="./css/formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    
<form class="form">
    <h2 class="form_title">Registro de compras</h2>
    

    <div class="form_container">
        <div class="form_group">
            <label for="nombre" class="form_label">Informacion del Proveedor:</label>
            </div>
        <div class="form_group">
            <input type="text" id="nombre" class="form_input" placeholder=" ">
            <label for="nombre" class="form_label">Nombre</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <input type="text" id="apellido" class="form_input" placeholder=" ">
            <label for="apellidos" class="form_label">Apellido</label>
            <span class="form_line"></span>
        </div>
         <div class="form_group">
            <input type="email" id="correoelectronico" class="form_input" placeholder=" ">
            <label for="email" class="form_label">Correo electronico</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <input type="number" id="numero" class="form_input" placeholder=" ">
            <label for="numero" class="form_label">Numero</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <label for="nombre" class="form_label">Seleccione el Producto Comprado:</label>
            </div>

        <div class="form_group">
            <input type="text" id="producto" class="form_input" placeholder=" ">
            <label for="producto" class="form_label">Producto</label>
            <span class="form_line"></span>
        </div>
        <div class="form_group">
            <input type="text" id="cantidad" class="form_input" placeholder=" ">
            <label for="cantidad" class="form_label">Cantidad</label>
            <span class="form_line"></span>
        </div>
        <input type="submit" class="form_submit" value="Guardar">
    </div>

</form>

<a href="paginacentral.html"><button type="button" class="btn btn-dark">Regresar</button></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
